
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Estrututa do HTML, tag br </title>
</head>
<body>
    br (break)= quebra-de-linha <br>
    produz uma quebra de linha em um texto<br>
    tudo que esta adiante vai para linha de baixo<br>
    ou tudo que esta antes ficara linha de cima.<br>
    essa tag nao precissa de fechamento com /(barra).
</body>
